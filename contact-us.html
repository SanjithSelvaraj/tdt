<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TetraDtech Solutions</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="css/contactUs.css">
    <link rel="stylesheet" href="css/contactUsFormResponse.css">
    <link rel="stylesheet" href="css/footer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header id="navBar-placeholder"></header>
    <main>
        <section class="hero-section">
            <div class="hero-section-content">
                <h1>Start Something Great Today</h1>

            </div>
        </section>
        <section class="details-section">

            <div class="form-container">
                <div class="form-img-container"></div>

                <form id="myForm-contact-us">
                    <h2>Let's Get Started</h2>

                    <div class="input-group">
                        <label for="name">Your Name *</label>
                        <input class="input-field" id="name" name="name" >
                        <div class="error-message" id="error-name"></div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email *</label>
                        <input  class="input-field" id="email" name="email" >
                        <div class="error-message" id="error-email"></div>
                    </div>
                    <div class="input-group">
                        <label for="mobile">Mobile Number *</label>
                        <input  class="input-field" id="mobile" name="mobile" >
                        <div class="error-message" id="error-mobile"></div>
                    </div>
                    <div class="input-group">
                        <label for="company">Company Name *</label>
                        <input  class="input-field" id="company" name="company" >
                        <div class="error-message" id="error-company"></div>
                    </div>
                    <button type="submit">Submit</button>
                </form>

        </section>
    </main>

    <div id="contact-us-form-response-placeholder"></div>

    <footer id="footer-placeholder"></footer>

    <script src="js/includeNavBar.js"></script>
    <script src="js/includeFooter.js" defer></script>
    <script src="js/includeContactUsFormResponse.js" defer></script>

</body>

</html>
